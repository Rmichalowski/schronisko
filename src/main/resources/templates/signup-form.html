<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: html_head"/>


<body>
<div th:replace="layout :: html_name"/>
<header th:replace="layout :: html_menu"/>



<form th:action="@{/process_register}" th:object="${user}" method="post">
        <div class="form-group row">
            <label class="col-form-label col-4">E-mail</label>
            <div class="col-8">
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-4">Password</label>
            <div class="col-8">
                <input type="password" th:field="*{password}"  class="form-control" required />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-4">UserName</label>
            <div class="col-8">
                <input type="text"  th:field="*{userName}" class="form-control" required />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-4">Name</label>
            <div class="col-8">
                <input type="text"  th:field="*{name}" class="form-control"required />
            </div>
        </div>
        <div class="button">
            <button type="submit" class="btn btn-primary"> Sign up</button>
        </div>
    </form>



</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: html_head"/>
<body>
<div th:replace="layout :: html_name_admin"/>
<header th:replace="layout :: html_menu_admin"/>

<div id="cityAdd" class="addForm">
    <div class="h1">Add city</div>
    <form action="#" method="post" th:action="@{/admin/city}" th:object="${cityToAdd}">

        <label><div class="form_category">Name:</div><input type="text" th:field="*{name}"></label>
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label><div class="form_category">Address:</div><input type="text" th:field="*{address}"></label>
        <div class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>

        <label><div class="form_category">Phone:</div><input type="text" th:field="*{phone}"></label>
        <div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>



        <div class="button">
            <input id="reset_button" type ="reset" th:value="Reset">
            <input id="submit_button" type ="submit" th:value="Submit">
        </div>


    </form>
</div>
</body>
</html>

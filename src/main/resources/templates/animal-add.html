<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Animals Add</title>
</head>
<body>
    <h2>Edit animal</h2>

    <form action="#" method="post" th:action="@{/animal/add}" th:object="${animalToAdd}">

        <div><label>Name:</label><input type="text" th:field="*{name}"></div>
        <div><label>Sex:</label><input type="text" th:field="*{sex}"></div>
        <div><label>Age:</label><input type="text" th:field="*{age}"></div>
        <div><label>Description:</label><input type="text" th:field="*{description}"></div>
        <div><label>Species:</label><input type="text" th:field="*{species}"></div>
        <div><label>Reserved:</label><input type="checkbox" th:checked="*{isReserved}"></div>
        <div><input type ="submit" th:value="Submit"></div>


    </form>
</body>
</html>

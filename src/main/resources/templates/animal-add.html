<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: html_head"/>
<body>
<div th:replace="layout :: html_name"/>
<header th:replace="layout :: html_menu"/>
<div class="addForm">

    <div>Add animal</div>

    <form  th:method="post" th:action="@{/animal}" th:object="${animalToAdd}" enctype="multipart/form-data">

        <div><label>Name:<input type="text" th:field="*{name}"></label></div>
        <div>
            <label>Sex:
            <select name="sex">
                <option th:each="sexOpt : ${T(ug.bachelor.domain.enums.Sex).values()}"
                        th:value="${sexOpt}" th:text="${sexOpt}"></option>
            </select></label>
        </div>
        <div><label>Age:<input type="text" th:field="*{age}"></label></div>
        <div><label>Description:<input type="text" th:field="*{description}"></label></div>
        <div>
            <label>Species:
            <select name="species">
                <option th:each="speciesOpt : ${T(ug.bachelor.domain.enums.Species).values()}"
                        th:value="${speciesOpt}" th:text="${speciesOpt}"></option>
            </select></label>
        </div>
        <div><label>Reserved:
            <!-- <input type="checkbox" th:checked="*{isReserved}"></div>-->
            <input type="checkbox" th:checked="*{isReserved}"></label></div>
        <!--  -->
        <div><label>City:
            <select class="form-control" name="city">
                <option th:each="city : ${allCities}"
                        th:value="${city.id}"
                        th:text="${city.name}">City</option>
            </select></label>
        </div>

        <div><label>Obraz:
            <input type="file" name="image" accept="image/png, image/jpg" />
            </label>
            <div><input type ="reset" th:value="Reset"></div>
            <div><input type ="submit" th:value="Submit"></div>
        </div>


    </form>

</div>

</body>
</html>

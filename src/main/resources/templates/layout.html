<head th:fragment="html_head">

    </div>
</div>
<header  th:fragment="html_menu">
    <div class="topnav_user">
        <a class="active" href="/">Main</a>
        <a href="/animal">Animals</a>
        <a href="/city">Cities</a>
        <a href="/contact">Contact</a>
    </div>
    <div class="topnavright">
        <ol>
            <li><a href="#"><img id="usericon" src="/img/icons8-user-50.png"></a>
                <ul>
                    <li><a href="/login">login</a></li>
                    <li><a href="/register">register</a></li>
                </ul>
            </li>
            <li>
                <a href="javascript: history.go(-1)"><img src="/img/back.png"></a>
            </li>
        </ol>
    </div>
</header>

<div class="name" th:fragment="html_name_admin">

    </div>
    <div class="topnavright">

                </ul>
            </li>

                <a href="javascript: history.go(-1)"><img src="/img/back.png"></a>

</header>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:fragment="html_head">
    <meta charset="UTF-8">
    <link href="/css/custom.css" rel="stylesheet" type="text/css"/>
    <!--<style type="text/css" media="all"> @import "css/custom.css"; </style>-->
    <title>Animal Shelter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>
<div class="name" th:fragment="html_name">
    <div class="title">
        animal shelter
    </div>
    <div class="logo">
        <img class="img" src="/img/SCHRONISKO_LOGO.jpg">
    </div>
</div>
<header th:fragment="html_menu">
    <div class="topnav">
        <a class="active" href="/">Main</a>
        <a href="/animal">Animals</a>
        <a href="/city">Cities</a>
        <a href="/about">About</a>
    </div>
    <div class="arrow_back">
        <a href="/login"><img class='icon_image' id="icon_image_user_options" src="/img/locked-user-64.png"></a>
    </div>
    <div class="arrow_back">
        <a href="javascript: history.go(-1)"><img class='icon_image' src="/img/back.png"></a>
    </div>

    <div class="dropdown">
        <a href="#">IKONA</a>
        <ul>
            <li><a href="/login">log in</a></li>
            <li><a href="/register">register</a></li>
        </ul>
    </div>




    <!--<ul>
            <li><a href="/login">Log in</a></li>
            <li><a href="/register">Register</a></li>
        </ul>-->

</header>

<div class="name" th:fragment="html_name_admin">
    <div class="title">
        animal shelter
    </div>
    <div class="logo">
        <img class="img" src="/img/SCHRONISKO_LOGO.jpg">
    </div>
</div>
<header th:fragment="html_menu_admin">
    <div class="topnav">
        <a class="active" href="/admin">Main</a>
        <a href="/admin/animal">Animals</a>
        <a href="/admin/city">Cities</a>
        <a href="/admin/about">About</a>
    </div>
    <div class="arrow_back">
        <form th:action="@{/logout}" method="post">
            <input type=image  class='icon_image' src="/img/icons8-logout-60.png" alt="logout">
            <!--<input type="submit" value="" style="background-image: url('img/icons8-logout-60.png'); border:none; background-repeat:no-repeat;background-size:100% 100%;">
        -->
        </form>
    </div>
    <div class="arrow_back">
        <div th:action="@{/logout}"><img class='icon_image' src="/img/back.png"></div>
    </div>
    <!--<form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign out"/>
    </form>-->
</header>
</body>
</html>

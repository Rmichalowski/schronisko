<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: html_head"/>


<body>
    <div th:replace="layout :: html_name"/>
    <header th:replace="layout :: html_menu"/>


<table>
    <thead>
    <tr>
        <td>City name</td>
    </tr>
    </thead>
    <tbody>
        <tr th:each="city : ${allCitiesFromList}">
            <td><a type="button" th:href="@{/city/{id}(id=${city.id})}"><div th:text="${city.name}"></div></a></td>
            <td></td>
        </tr>
    </tbody>
</table>


</body>
</html>
